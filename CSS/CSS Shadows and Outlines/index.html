<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .progress {
            color: darkolivegreen;
            border: 2px solid darkolivegreen;
            padding: 34px;
            box-shadow: 5px 15px 5px #0139c661;
            border-radius: 10px;
            text-shadow: 2px 2px 4px #0139c6;
        }
        .text-element {
            text-shadow: 2px 2px 4px #0139c6;
        }
    </style>
</head>
<body>
    <div class = "progress">
        This website is under development.
    </div>
    <p class = "text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam beatae odit laboriosam temporibus labore saepe quam velit, praesentium veritatis fuga.
    </p>
</body>
</html>
