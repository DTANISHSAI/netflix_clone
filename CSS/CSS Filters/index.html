<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTERS</title>
    <style>
        .img1 {
            filter: brightness(122%) contrast(100%);
        }
        .img2 {
            filter: opacity(0.5);
        }
        .img3 {
            filter: invert();
        }
    </style>
</head>
<body>
    <div class="container">
        <img class = "img1" src = "m4Comp.jpeg" alt = "img1">
        <img class = "img2" src = "_F5W7347.jpg" alt = "img2">
        <img class = "img3" src = "photo-1617361229436-9f156c1a3df7.jpeg" alt = "img3">
    </div>
</body>
</html>
