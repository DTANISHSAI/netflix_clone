<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            background-color: darkgreen;
            /* position: absolute; */
        }
        .box2 {
            background-color: red;
            /* position: fixed; */
            bottom : 0px;
            left: 25px;
        }
        .box3 {
            background-color: blue;
            /* position: relative; */
            top: -88px;
            left: 64px;
        }
        .box4 {
            background-color: yellow;
            /* position: absolute; */
            top: 6px;
            left: 94px;
        }
        .box {
            height: 133px;
            width: 80vw;
            padding: 3px;
            margin: 3px auto;
            border: 2px solid black;
        }
        .parent {
            padding: 43px;
            margin: 34px;
            border: 3px solid black;
            /*transform, filter, perspective properties can also make an element appear as positioned*/
            /* position: relative;
            transform : translate(0);
            filter: invert(); */
            perspective: 0em;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class = "box box1"></div>
        <div class = "box box2"></div>
        <div class = "box box3"></div>
        <div class = "box box4"></div>
    </div>
</body>
</html>
