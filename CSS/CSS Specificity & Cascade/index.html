<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SPECIFICITY & CASCADE</title>
    <style>
        h1 {
            color: red;
        }
        .yellow {
            color: yellow;
        }
        .cred {
            color: red;
        }
        .cpurple {
            color: purple;
        }
        [data-x = "a"] {
            color :crimson;
        }
    </style>
</head>
<body>
    <div>
        <h1 class = "yellow cred cpurple" data-x = "a">CSS Specificity & Cascade</h1>
    </div>
</body>
</html>
