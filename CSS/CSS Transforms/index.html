<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSFORMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            height: 50px;
            width: 50px;
            background-color: beige;
            border: 2px solid black;
            transform: rotate(0.125turn);
            transform-origin: 0 0;
            /* transform: rotate(40deg); */ /* rotate(0.25turn) --> 90deg */
            /* transform: rotateZ(8deg); */
            /* transform: scale(1.5); */
            /* transform: scaleX(1.5); */
            /* transform: skew(20deg); */ /* skewX and skewY exist but there is skewZ*/
            /* transform: translate(50px, 100px) skew(20deg);  */
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 80vh;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
</html>
